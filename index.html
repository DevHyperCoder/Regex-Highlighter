<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEx Highlight</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <!-- Heading -->
    <h1>RegEx Highlighter</h1>
    <!-- Regex and flag -->
    <div class="container">
        <textarea name="regex" id="regexp" placeholder="regex"></textarea>
        <input type="text" id="flag" placeholder="flags">
    </div>

    <!-- User String and output div -->
    <div class="result">
        <textarea name="string" id="string" class="regexP" placeholder="string"></textarea>
        <div id="regexHighlightOutput" readonly></div>
    </div>
    
</body>

</html>
